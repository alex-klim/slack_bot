<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<body>
    <div class="text-center"><h3>You logged with email: {{request.user.email}}</h3></div>
    <table class="table table-stripped">
        <tr>
            <th>Team name</th>
            <th>Statistics</th>
            <th>Administration channel</th>
            <th>Invite Moderator</th>
        </tr>
        
    {% for team in teams %}
        <tr>
            <td>{{team.team_name}}</td>
            <td><a href="/statistics/{{team.team_id}}/">See more</a></td>
            <td><a href="/settings/{{team.team_id}}/">Change</a></td>
            <td><a href="/invite/{{team.team_id}}/">Invite</a></td>
            </tr>
    {% endfor %}
    </table>
    <div class="text-center"><a href="https://slack.com/oauth/authorize?scope=commands,bot&client_id=278670707474.278042962592"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
    <form action="{% url 'logout' %}">
        <input class="btn" type="submit" value="Logout">
    </form>
    </div>
</body>
